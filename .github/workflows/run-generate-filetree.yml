name: Run dev_server.py

on:
  push:
    branches: [ main, site-theme-v2 ]
  workflow_dispatch:
  schedule:
    # Runs daily at 00:00 UTC; adjust if you want a different frequency
    - cron: '0 0 * * *'

jobs:
  run-script:
    name: Run generate_filetree
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies (if any)
        run: |
          python -m pip install --upgrade pip
          # Install only if requirements.txt exists to avoid failing the job
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run dev_server.py
        run: |
          python scripts/dev_server.py
