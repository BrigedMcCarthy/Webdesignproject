<html>
<head>
    <style>
        body {
            padding: 20px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        .sortable-list {
            list-style: none;
            padding: 0;
            width: 350px;
            margin: auto;
            background: rgba(58, 1, 157, 0.1);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }
        .sortable-item {
            height: 5vh;
            padding: 15px 20px;
            margin: 8px 0;
            background: rgba(90, 11, 188, 0.8);
            font-size: 1.1em;
            text-align: center;
            color: #ffffff;
            font-weight: bold;
            cursor: grab;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background 0.2s, transform 0.2s;
        }
        .sortable-item:hover {
            background: #390fa5;
            transform: scale(1.03);
        }
        .dragging {
            opacity: 0.7;
            transform: rotate(-2deg);
        }
        .over {
            border: 2px dashed #ff8c42;
            background: #fff3e0;
        }
    </style>
</head>
<body>
    <h2>Rearangable table</h2>
    <ul class="sortable-list">
        <li class="sortable-item" draggable="true">tile 1</li>
        <li class="sortable-item" draggable="true">tile 2</li>
        <li class="sortable-item" draggable="true">tile 3</li>
        <li class="sortable-item" draggable="true">tile 4</li>
        <li class="sortable-item" draggable="true">tile 5</li>
    </ul>
    
    <script>
        const list = document.querySelector('.sortable-list');
        let draggingItem = null;
        list.addEventListener('dragstart', (e) => {
            draggingItem = e.target;
            e.target.classList.add('dragging');
        });
        list.addEventListener('dragend', (e) => {
            e.target.classList.remove('dragging');
            document.querySelectorAll('.sortable-item')
                .forEach(item => item.classList.remove('over'));
            draggingItem = null;
        });
        list.addEventListener('dragover', (e) => {
            e.preventDefault();
            const draggingOverItem = getDragAfterElement(list, e.clientY);
            document.querySelectorAll('.sortable-item').forEach
                (item => item.classList.remove('over'));
            if (draggingOverItem) {
                draggingOverItem.classList.add('over');
                list.insertBefore(draggingItem, draggingOverItem);
            } else {
                list.appendChild(draggingItem); 
            }
        });
        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll
                ('.sortable-item:not(.dragging)')];
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }
    </script>
</body>
</html>
