<style>

#overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background */
  display: none; /* Hidden by default */
  z-index: 9999; /* Ensure it's on top of other content */
  justify-content: center;
  align-items: center;
}

#overlay-content {
  background-color: red;
  padding: 20px;
  border-radius: 5px;
  max-width: 80%;
  max-height: 80%;
  overflow: auto; /* Allow scrolling if content exceeds size */
  position: relative;
}

#close-overlay {
  position: absolute;
  top: 10px;
  right: 10px;
  background-color: red;
  border: none;
  font-size: 20px;
  cursor: pointer;
}

</style>

<script>

document.getElementById('open-overlay-button').addEventListener('click', async () => {
  const overlay = document.getElementById('overlay');
  const overlayContent = document.getElementById('overlay-content');

  try {
    const response = await fetch('/ui/metro/start.html'); // Replace with your HTML file path
    const htmlText = await response.text();

    // Extract only the body content, or the specific elements you need
    const parser = new DOMParser();
    const doc = parser.parseFromString(htmlText, 'text/html');
    const bodyContent = doc.body.innerHTML; // Get entire body content

    overlayContent.innerHTML = bodyContent + '<button id="close-overlay">X</button>'; // Insert and re-add close button
    overlay.style.display = 'flex'; // Show the overlay
  } catch (error) {
    console.error('Error loading external HTML:', error);
  }
});

document.getElementById('overlay').addEventListener('click', (event) => {
  // Close overlay if clicked outside overlay-content or on the close button
  if (event.target.id === 'overlay' || event.target.id === 'close-overlay') {
    document.getElementById('overlay').style.display = 'none';
  }
});

</script>


<div id="overlay">
  <div id="overlay-content">
    <!-- The content of the external HTML page will be loaded here -->
    <button id="close-overlay">X</button>
  </div>
</div>
